<div class="pt-5">
  <div class="mt-5 m-auto loginList text-center border-radius-2">
    <h4>請選擇檔案</h4>
    <div class="row">
      <input type="file" #fileUpload (change)="changeListener($event)">
    </div>
    <div class="row mt-3">
      <button (click)="sendScore()" class="btn btn-primary border-radius-2">匯入</button>
    </div>
    <div class="row mt-3">
      <div class="col-3"></div>
      <div class="col-6">
        <button [routerLink]="['/main']" class="btn btn-primary">返回主畫面</button>
      </div>
    </div>
  </div>
</div>
