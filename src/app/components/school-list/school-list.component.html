<div class="pt-5">
  <div class="mt-5 m-auto loginList text-center border-radius-2">
    <h4>學校清單</h4>
    <div class="row">
      <div class="col-9"></div>
      <div class="col-3">
        <button [routerLink]="['/schoolModify/new']" class="btn btn-primary">新增</button>
      </div>
    </div>
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8 mt-2">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> 學校名稱 </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="option">
        <th mat-header-cell *matHeaderCellDef> 選項 </th>
        <td mat-cell *matCellDef="let element">
          <button [routerLink]="['/schoolModify/' + element.Id]" class="btn btn-primary">修改</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="priorityFirst">
        <th mat-header-cell *matHeaderCellDef> 優先 </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="priorityFirst(element.Id)" *ngIf="element.priorityFirst == false" class="btn btn-primary">設定此學校優先</button>
        </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> 刪除 </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="delSchool(element.Id)" class="btn btn-danger">刪除</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="row mt-5">
      <div class="col-3"></div>
      <div class="col-6">
        <button  [routerLink]="['/main']" class="btn btn-primary">重新選擇資料</button>
      </div>
    </div>
  </div>
</div>
