<div class="pt-5">
  <div class="mt-5 m-auto loginList border-radius-2">
    <h4 class="text-center">學生資料</h4>
    <div class="row mb-3">
      <div class="col-1"></div>
      <div class="col-7">
        <button class="btn btn-primary" (click)="test()">匯出所有學生檔案</button>
      </div>
      <div class="col-2">
        <button class="btn btn-danger" (click)="unlockAllStudent()">解鎖所有學生帳號</button>
      </div>
      <div class="col-2">
        <button class="btn btn-primary" [routerLink]="['/newStudent/' + school.Id]">新增學生帳號</button>
      </div>
    </div>
    <table mat-table matSort (matSortChange)="sortData($event)" [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%;">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> 姓名 </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="studentId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="studentId"> 學號 </th>
        <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="school">
        <th mat-header-cell *matHeaderCellDef> 學校名稱 </th>
        <td mat-cell *matCellDef="let element"> {{element.schoolName}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="grade"> 年級 </th>
        <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
      </ng-container>

      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="class"> 班級 </th>
        <td mat-cell *matCellDef="let element"> {{element.class}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> 登入狀態 </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="option">
        <th mat-header-cell *matHeaderCellDef> 選項 </th>
        <td mat-cell *matCellDef="let element">
          <div class="row">
            <div class="col-3">
              <button class="btn btn-warning" [routerLink]="['/editStudent/' + element.accountId]">編輯</button>
            </div>
            <div class="col-3">
              <button class="btn btn-danger" *ngIf="studentId.indexOf(element.studentId) > -1" (click)="delScore(element.accountId)">清除作答</button>
            </div>
            <div class="col-3">
              <button class="btn btn-danger" *ngIf="element.status == '已登入'" (click)="logout(element.accountId)">解鎖帳號</button>
            </div>
            <div class="col-3">
              <button class="btn btn-danger" (click)="delStudent(element.accountId)">刪除資料</button>
            </div>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="row mt-3">
      <div class="col-5">
      </div>
      <div class="col-6">
        <button [routerLink]="['/main']" class="btn btn-primary">返回主畫面</button>
      </div>
    </div>
  </div>
</div>
