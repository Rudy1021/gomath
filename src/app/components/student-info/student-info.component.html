<div class="pt-5">
  <div class="mt-5 m-auto loginList text-center border-radius-2">
    <h4>學生資料</h4>
    <div class="row">
      <div class="col-2">姓名</div>
      <div class="col-4">學號</div>
      <div class="col-2">學校名稱</div>
      <div class="col-2">班級</div>
      <div class="col-2">選項</div>
    </div>
    <hr>
    <div class="row mb-3" *ngFor="let item of StudentsData">
      <div class="col-2">
        <h3>{{item.name}}</h3>
      </div>
      <div class="col-4">
        <h3>{{item.studentId}}</h3>
      </div>
      <div class="col-2">
        <h3>{{item.schoolName}}</h3>
      </div>
      <div class="col-2">
        <h3>{{item.class}}</h3>
      </div>
      <div class="col-2">
        <button class="btn btn-warning" [routerLink]="['/editStudent/' + item.accountId]">編輯</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-3"></div>
      <div class="col-6">
        <button [routerLink]="['/main']" class="btn btn-primary">返回主畫面</button>
      </div>
    </div>
  </div>
</div>
