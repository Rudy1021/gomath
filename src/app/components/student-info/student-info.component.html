<div class="pt-5">
  <div class="mt-5 m-auto loginList border-radius-2">
    <h4>學生資料</h4>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%;">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="姓名">
        <th mat-header-cell *matHeaderCellDef> 姓名 </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="學號">
        <th mat-header-cell *matHeaderCellDef> 學號 </th>
        <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="學校名稱">
        <th mat-header-cell *matHeaderCellDef> 學校名稱 </th>
        <td mat-cell *matCellDef="let element"> {{element.schoolName}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="年級">
        <th mat-header-cell *matHeaderCellDef> 年級 </th>
        <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
      </ng-container>

      <ng-container matColumnDef="班級">
        <th mat-header-cell *matHeaderCellDef> 班級 </th>
        <td mat-cell *matCellDef="let element"> {{element.class}} </td>
      </ng-container>

      <ng-container matColumnDef="登入狀態">
        <th mat-header-cell *matHeaderCellDef> 登入狀態 </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="選項">
        <th mat-header-cell *matHeaderCellDef> 選項 </th>
        <td mat-cell *matCellDef="let element">
          <div class="row">
            <div class="col-4">
              <button class="btn btn-warning" [routerLink]="['/editStudent/' + element.accountId]">編輯</button>
            </div>
            <div class="col-6">
              <button class="btn btn-danger" (click)="logout(element.accountId)">強制登出</button>
            </div>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="row mt-3">
      <div class="col-3"></div>
      <div class="col-6">
        <button [routerLink]="['/main']" class="btn btn-primary">返回主畫面</button>
      </div>
    </div>
  </div>
</div>
