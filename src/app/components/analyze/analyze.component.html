<div class="pt-5 mb-5">
  <div class="mt-5 m-auto loginList text-center border-radius-2 printPage">
    <h4 class="noPrint">查詢結果</h4>
    <div class="row text-left">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> 姓名 </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="studentId">
          <th mat-header-cell *matHeaderCellDef> 學號 </th>
          <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="topic">
          <th mat-header-cell *matHeaderCellDef> 題目名稱 </th>
          <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="answerSpeedSecond">
          <th mat-header-cell *matHeaderCellDef> 回答秒數 </th>
          <td mat-cell *matCellDef="let element"> {{element.answerSpeedSecond}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="row mt-3 noPrint">
      <div class="col-6">
        <button (click)="daochu()" class="btn btn-primary">匯出</button>
      </div>
      <div class="col-6">
        <a href="javascript:window.print()" class="btn btn-primary">列印</a>
      </div>
    </div>
    <div class="row mt-3 noPrint">
      <div class="col-4"></div>
      <div class="col-4">
        <a [routerLink]="['/files']" class="btn btn-primary">重新選擇資料</a>
      </div>
    </div>
  </div>
</div>
