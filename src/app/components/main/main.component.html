<div class="pt-5">
  <div class="mt-5 m-auto loginList text-center border-radius-2">
    <h4>請選擇學校</h4>
    <div class="row mt-3">
      <div class="col-3"></div>
      <div class="col-6">
        <select [(ngModel)]="schoolName" #t (change)="changeSchoolName(t.value)" class="loginInput">
          <option>請選擇學校</option>
          <option *ngFor="let c of schoolList" [value]="c">{{c}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <button [routerLink]="['/schoolList']" class="btn btn-primary">學校清單</button>
      </div>
      <div class="col-4"></div>
    </div>
    <h4 class="mt-5">請選擇類別</h4>
    <div class="row mt-3">
      <div class="col-2"></div>
      <div class="col-4">
        <a [routerLink]="['/import']" class="btn btn-primary">學生資料匯入</a>
      </div>
      <div class="col-4">
        <button [disabled]="school" [routerLink]="['/StudentInfo']" class="btn btn-primary">查看學生資料</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2"></div>
      <div class="col-4">
        <a [routerLink]="['/topic']"  class="btn btn-primary">題目資料</a>
      </div>
      <div class="col-4">
        <button [disabled]="school" [routerLink]="['/files']" class="btn btn-primary">測驗資料分析</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2"></div>
      <div class="col-4">
        <button [disabled]="school" (click)="output()" class="btn btn-primary">匯出作答總表</button>
      </div>
      <div class="col-4">
        <button [disabled]="school" [routerLink]="['/ansPage']" class="btn btn-primary">查詢學生作答</button>
      </div>
    </div>
  </div>
</div>
