<div class="pt-5 mb-5">
  <div class="mt-5 m-auto loginList text-center border-radius-2 printPage">
    <h4 class="noPrint">查詢結果</h4>
    <div class="row text-left">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="錯的題目">
          <th mat-header-cell *matHeaderCellDef> 錯的題目 </th>
          <td mat-cell *matCellDef="let element"> {{element.wrong}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="正解">
          <th mat-header-cell *matHeaderCellDef> 正解 </th>
          <td mat-cell *matCellDef="let element"> {{element.correct}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="題目辨識手寫結果">
          <th mat-header-cell *matHeaderCellDef> 題目辨識手寫結果 </th>
          <td mat-cell *matCellDef="let element"> {{element.write}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="下拉式選單修正對錯">
          <th mat-header-cell *matHeaderCellDef> 下拉式選單修正對錯 </th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <select [(ngModel)]="changeArray[i]">
              <option>對</option>
              <option>錯</option>
          </select>
        </td>
        </ng-container>

        <ng-container matColumnDef="題目手寫圖片">
          <th mat-header-cell *matHeaderCellDef> 題目手寫圖片 </th>
          <td mat-cell *matCellDef="let element">
            <img *ngIf="element.picture != null" img [src]="'data:image/png;base64,'+element.picture">
            <h4 *ngIf="element.picture == null">無手寫圖片</h4>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index"></tr>
      </table>

    </div>
    <div class="row mt-3 noPrint">
      <div class="col-4"></div>
      <div class="col-4">
        <button (click)="submit()" class="btn btn-primary">修改</button>
      </div>
    </div>
    <div class="row mt-3 noPrint">
      <div class="col-4"></div>
      <div class="col-4">
        <a [routerLink]="['/ansPage']" class="btn btn-primary">重新選擇資料</a>
      </div>
    </div>
  </div>
</div>
