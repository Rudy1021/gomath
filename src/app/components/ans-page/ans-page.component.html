<div class="pt-5">
  <div class="mt-5 m-auto loginList text-center border-radius-2">
    <h4>查詢資料</h4>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <select [(ngModel)]="Id" class="loginInput mt-3">
          <option *ngFor="let c of studentId" [value]="c">{{c}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button (click)="search()" class="btn btn-primary border-radius-2">搜尋</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-3"></div>
      <div class="col-6">
        <button [routerLink]="['/main']" class="btn btn-primary">返回主畫面</button>
      </div>
    </div>
  </div>
</div>
